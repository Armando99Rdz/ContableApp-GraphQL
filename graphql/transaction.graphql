
type Transaction {
    id: ID!
    amount: Float!
    type: TransactionType!
    description: String!
    account: Account! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateTransactionInput {
    account_id: ID!
    amount: Float!
    type: TransactionType!
    description: String!
}

# Crear un tipo de dato enum que puede alojar
# "INCOME" y "EXPENSE" como valores (Entreda y Gasto).
enum TransactionType{
    INCOME
    EXPENSE
}